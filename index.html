<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PÃ¡gina do Starbucks para praticar HTML , CSS e JS">

    <title>StarbuckPage</title>
    <!-- css -->
    <link rel="stylesheet" href="src/css/style.css">

<body>
    <section class="container">
        <section class="circle"></section>
        <header class="header flex_sb">
            <section class="logo">
                <img src="src/images/logo.png" alt="logo" srcset="">
            </section>
            <div class="menu_icon" onclick="menuOpenClose()"></div>
            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">Menu</a>
                <a href="#">What's New</a>
                <a href="#">Contact</a>
            </nav>   
        </header>

        <main class="content">
            <section class="content_txt">
                <h1>It's not just Coffee <br> It's <span>Starbucks</span>
                </h1>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                    Itaque, earum ab. Dolor, repellat laborum officia, dolore sint hic 
                    officiis quasi placeat corporis fugiat, 
                    eveniet molestiae iste totam magni nobis nam!
                </p>
                <a href="#">Learn More</a>
            </section>
            <section class="content_img">
                <img class="product" src="src/images/img1.png" alt="produto 01">
            </section>
        </main>

        <section class="social">
            <a href="#"><img src="src/images/facebook.png" alt="facebook image logo , imagem da letra f"></a>  
            <a href="#"><img src="src/images/twitter.png" alt="twitter image logo , passarinho do twitter"></a>
            <a href="#"><img src="src/images/instagram.png" alt="instagram image logo , maquina fotografica logo do instagran"></a>          
        </section>

        <ul class="thumb">
            <li><img src="src/images/thumb1.png" alt="Um copo transparente de plastico de sorvete com cobertura verde e um canudo verde" onclick="setCircleBGC('#017143') , ChangeProductImg('src/images/img1.png')"></li>
            <li><img src="src/images/thumb2.png" alt="Um copo transparente de plastico de sorvete com cobertura rosa e um canudo verde" onclick="setCircleBGC('#eb7495') , ChangeProductImg('src/images/img2.png')"></li>
            <li><img src="src/images/thumb3.png" alt="Um copo rosa de plastico de sorvete com um canudo verde" onclick="setCircleBGC('#d752b1') , ChangeProductImg('src/images/img3.png')"></li>
        </ul>
    </section>
   
    <script src="src/js/script.js"></script>
